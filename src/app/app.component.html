<div class="searches">
  <app-results
    [label]="'Filter Poets'"
    [results]="poets$ | async"
    (resultSelected)="selectPoet($event)"
    (filterSelected)="selectPoetFilter($event!)"
  >
  </app-results>
  <app-results
    [label]="'Filter Poems'"
    [results]="poems$ | async"
    (resultSelected)="selectPoem($event)"
    (filterSelected)="selectPoemFilter($event!)"
  >
  </app-results>
</div>
<app-poem *ngIf="poem$ | async as poem" [poem]="poem"> </app-poem>
